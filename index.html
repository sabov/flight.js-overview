<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flight Mail</title>
    <link rel="stylesheet" href="components/bootstrap.css/css/bootstrap.css">
    <link rel="stylesheet" href="components/bootstrap.css/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="app/css/custom.css">
  </head>

  <body>
    <br>

    <div class="container-fluid">
      <div class="row-fluid">

        <div class="btn-group slidesControls">
          <button class="btn prevSlideBtn"><i class="icon-arrow-left"></i> prev</button>
          <button class="btn toListView"><i class="icon-th"></i> List</button>
          <button class="btn nextSlideBtn">next<i style="margin-left:5px" class="icon-arrow-right"></i></button>
        </div>

      </div>
      <div class="row-fluid">
        <div class="slides">
        </div>
      </div>
    </div>

    <script src="components/jquery/jquery.js"></script>
    <script src="components/es5-shim/es5-shim.js"></script>
    <script src="components/es5-shim/es5-sham.js"></script>
    <script data-main="requireMain.js" src="components/requirejs/require.js"></script>

    <script>
      require(
        [
          'components/flight/lib/compose',
          'components/flight/lib/registry',
          'components/flight/lib/advice',
          'components/flight/lib/logger',
          'components/flight/tools/debug/debug'
        ],

        function(compose, registry, advice, withLogging, debug) {
          debug.enable(true);
          compose.mixin(registry, [advice.withAdvice, withLogging]);
          require(['app/boot/page'], function(initialize) {
            initialize();
          });
        }
      );
    </script>

  </body>
</html>
